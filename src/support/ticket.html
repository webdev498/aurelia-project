<template>
  <div class="statistic-container">
    <div class="page-header">
      <h1>${heading}</h1>
      <a href="#release" class="btn btn-primary pull-xs-right">My Calendar</a>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="panel form-horizontal">
                <div class="panel-heading">
                    <span class="panel-title">Create Support Ticket</span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Agent:</label>
                            <input type="text" class="form-control form-group-margin" disabled="disabled"/>
                        </div>
                        <div class="col-md-3">
                            <label>Email:</label>
                            <input type="text" class="form-control form-group-margin" disabled="disabled" />
                        </div>
                        <div class="col-md-3">
                            <label>Issue Type:</label>
                            <select class="form-control form-group-margin"></select>
                        </div>
                        <div class="col-md-3">
                            <label>Is this a follow up?</label>
                            <select class="form-control form-group-margin">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                    </div><!-- row -->
                    <textarea class="form-control" rows="5" placeholder="Message"></textarea>
                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-default" >Cancel</button>
                    <button class="btn btn-primary" >Submit Ticket</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2" >
            <div class="table-header">
                <div class="table-caption">
                    My Support Tickets
                </div>
            </div>
            <table id="tblUserTickets" class="table table-success table-bordered" style="overflow: auto;">
                <thead>
                    <tr>
                        <th class="valign-middle" >Ticket Date</th>
                        <th class="valign-middle" >Type</th>
                        <th class="valign-middle" >Issue</th>
                        <th class="valign-middle" >Resolution</th>
                        <th class="valign-middle" >Closed Date</th>
                        <th class="valign-middle" >Messages</th>
                    </tr>
                </thead>
                <tbody>
                  <tr repeat.for="ticket of myTickets">
                    <td>${ticket.created_date}</td>
                    <td>${ticket.type}</td>
                    <td>${ticket.issue}</td>
                    <td>${ticket.resolution}</td>
                    <td>${ticket.closed_date}</td>
                    <td><button type="button" class="btn">Messages</button></td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
</template>
