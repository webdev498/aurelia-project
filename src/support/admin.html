<template>
  <div class="statistic-container">
    <div class="page-header">
      <h1>${heading}</h1>
      <a href="#support-ticket" class="btn btn-primary pull-xs-right">Create a ticket</a>
    </div>

    <div class="row">
      <div class="col-lg-6" style="overflow-x:auto;">
        <div class="table-header">
          <div class="table-caption">
            Open Tickets
            <select class="input-sm col-md-3 pull-right"></select>
          </div>
        </div>
        <table id="tblOpenTickets" class="table table-success table-bordered">
          <thead>
            <tr>
              <th class="valign-middle" style="width:5%">Id</th>
              <th class="valign-middle" style="width:10%">Ticket Date</th>
              <th class="valign-middle" style="width:10%">Type</th>
              <th class="valign-middle" style="width:10%">Agent</th>
              <th class="valign-middle" style="width:30%">Issue</th>
              <th class="valign-middle" style="width:10%"></th>
              <th class="valign-middle" style="width:10%"></th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="ticket of openTickets">
              <td>${ticket.id}</td>
              <td>${ticket.created_date}</td>
              <td>${ticket.type}</td>
              <td>${ticket.agent}</td>
              <td>${ticket.issue}</td>
              <td><button type="button" class="btn" click.trigger="editTicket(ticket)">Edit</button></td>
              <td><button type="button" class="btn">Messages</button></td>
            </tr>

          </tbody>
        </table>
      </div>
      <div class="col-lg-6" style="overflow-x:auto;">
        <div class="table-header">
          <div class="table-caption">
            Closed Tickets
          </div>
        </div>
        <table id="tblClosedTickets" class="table table-success table-bordered">
          <thead>
            <tr>
              <th class="valign-middle" style="width:5%">Id</th>
              <th class="valign-middle" style="width:10%">Ticket Date</th>
              <th class="valign-middle" style="width:10%">Type</th>
              <th class="valign-middle" style="width:10%">Agent</th>
              <th class="valign-middle" style="width:20%">Issue</th>
              <th class="valign-middle" style="width:20%">Resolution</th>
              <th class="valign-middle" style="width:10%">Closed Date</th>
              <th class="valign-middle" style="width:15%"></th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="ticket of openTickets">
              <td>${ticket.id}</td>
              <td>${ticket.created_date}</td>
              <td>${ticket.type}</td>
              <td>${ticket.agent}</td>
              <td>${ticket.issue}</td>
              <td>${ticket.resolution}</td>
              <td>${ticket.closed_date}</td>
              <td><button type="button" class="btn">Messages</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
