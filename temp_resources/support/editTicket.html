<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">×</button>
        <h4 class="modal-title">Edit Support Ticket</h4>
    </div>
    <div class="modal-body" data-bind="visible: !loading()">
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group no-margin-hr">
                    <label class="control-label">Ticket Date</label>
                    <input type="text" name="title" class="form-control" data-bind="value: CreatedDate" disabled="disabled">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group no-margin-hr">
                    <label class="control-label">Agent</label>
                    <input type="text" name="title" class="form-control" data-bind="value: CreatedDate" disabled="disabled">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group no-margin-hr">
                    <label class="control-label">Ticket Type</label>
                    <input type="text" name="title" class="form-control" data-bind="value: TicketType" disabled="disabled">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group no-margin-hr">
                    <label class="control-label">Issue</label>
                    <textarea class="form-control" rows="10" data-bind="text: Description" disabled="disabled"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group no-margin-hr">
                    <label class="control-label">Resolution</label>
                    <textarea class="form-control" rows="10" data-bind="textInput: Resolution"></textarea>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-3 col-lg-offset-9">
                <div class="form-group no-margin-hr">
                    <label class="control-label">Close Ticket?</label>
                    <select class="form-control" data-bind="value: IsClosed">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
        </div>
        
    </div>
    <div class="modal-body" data-bind="visible: loading">
        <div class="row">
            <div class="col-lg-12 text-center text-lg">
                <i class="fa fa-refresh fa-spin"></i>&nbsp;&nbsp;<span data-bind="text: loadingMessage"></span>
            </div>
        </div>
    </div>
    <!-- / .modal-body -->
    <div class="modal-footer" data-bind="visible: !loading()">
        <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
        <button id="btnSaveTicket" type="button" class="btn btn-primary" data-bind="click: save">Save changes</button>
    </div>
</div> <!-- / .modal-content -->
